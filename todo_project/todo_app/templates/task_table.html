<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.taskTitle }}</td>
          <td>{{ task.taskDescription }}</td>
          <td>{% if task.is_completed %}Completed{% else %}Incomplete{% endif %}</td>
          <td>
            <a href="{% url 'edit_task' task.id %}">Edit</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
            <a href="{% url 'complete_task' task.id %}">Complete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
